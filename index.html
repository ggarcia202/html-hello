<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POST INSTAGRAM</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <article class="post">
      <header class="post-header">
        <div class="post-user">
          <i class="fa-brands fa-html5"></i>
          <div class="user-text">
            <strong>HTML5</strong>
            <span>GERMAN</span>
          </div>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </header>
      <figure class="post-img">
        <img src="https://picsum.photos/600/400" alt="Paisaje de ejemplo">
      </figure>
      <nav class="post-icons">
        <div class="left-icons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        <i class="fa-regular fa-bookmark"></i>
      </nav>
      <section class="post-body">
        <p class="likes">
          Liked by <a href="#">4GeeksAcademy</a>, <a href="#">html5</a>, <a href="#">Web</a> and <strong>100,000 others</strong>
        </p>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut wisi enim ad minim veniam,
          quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat.
        </p>
      </section>
    </article>
  </main>
</body>
</html>
